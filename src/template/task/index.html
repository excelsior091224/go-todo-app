{% extends "../layout.html" %}

{% block js %}
<script src="/js/task/index.js"></script>
{% endblock %}

{% block content %}
<h3><a href="/tasks/new">新規作成</a></h3>
<h2>タスク一覧</h2>
<ul>
    {% for task in Tasks %}
    <li class="tasks__item-{{ task.ID }}"><a href="/tasks/{{ task.ID }}">{{ task.Title }}</a>:
        {% if task.Status == 1 %}
        実行中
        {% elif task.Status == 2 %}
        完了
        {% else %}
        未着手
        {% endif %}
        :{{ task.Updated }}
        <button class="tasks__item-delete" data-id="{{ task.ID }}">削除</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}
